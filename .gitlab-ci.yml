
image: ubuntu:latest

before_script:
  - apt-get -yq update
  - apt-get -yq update
  - apt-get -yq install python3.6 python3.7  python3-pip
  - apt-get -yq install ruby-full
  - pip install gcovr
  - gem install ceedling
  - ceedling version
  - gcov --version
  - gcovr --version

test_static:
   stage: test
   script:
      - cd test
      - ceedling clean
      - ceedling options:static gcov:all utils:gcov
   artifacts:
    paths:
      - test/build/*
test_static_periodic:
   stage: test
   script:
      - cd test
      - ceedling clean
      - ceedling options:static_periodic gcov:all utils:gcov
   artifacts:
    paths:
      - test/build/*
test_dynamic:
   stage: test
   script:
      - cd test
      - ceedling clean
      - ceedling options:dynamic gcov:all utils:gcov
   artifacts:
    paths:
      - test/build/*


variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
sonarcloud-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop
