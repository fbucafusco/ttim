# YAML project for running Ceedling tests

:project:
  :which_ceedling: gem
  :ceedling_version: '?'
  :use_exceptions: FALSE
  :use_test_preprocessor: :all   
  :use_deep_preprocessor: :none   
  :build_root: build
  :release_build: FALSE
  :test_file_prefix: test_
  :test_threads: 8
  :compile_threads: 8

:paths:
  :include:
    - ../inc/**
    # - ../src    
  :test:
    - +:test/**
    # - -:test/support
  :source:
    - ../src/**
    # - ../inc/**
  :support:
    - test/test_port

:mixins:            
  :enabled:         
    - gcov          
  :load_paths:
    - options

:defines:
  :common: &common_defines []
  :test:
    - *common_defines
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:flags:
  :test:
    :compile:
      :*:
        - -std=c99

:libraries:
  :placement: :end
  :flag: "${1}"   
  :test: []
  :release: []

:plugins:
  :enabled:
    # - report_tests_gtestlike_stdout
    - report_tests_pretty_stdout   
    # - module_generator
    # - report_tests_raw_output_log   
    # - report_tests_log_factory      
